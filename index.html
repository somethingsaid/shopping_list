<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by KCY</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Yeseva+One|Merriweather+Sans' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="header">
		<h1 class="heading">Shopping List</h1>
		<hr>
	</header>
	<div class="user-input">
		<input class="new" type="text" autocomplete="off" placeholder="&lt;Add item to list&gt;">
        <p class="clear">Clear and create new list</p>
		<hr>
	</div>
	<div class="shopping-list">
		<ul class="item-list">
		</ul>
	</div>
	<footer class="footer">
        <h5 class="heading">by KCY. created on 2016-02-27. feedback welcome.</h5>
        <p><a href="https://github.com/somethingsaid/shopping_list" target="_blank">GitHub Repo</a></p>
	</footer>
</body>
</html>
